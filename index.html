<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - User Form</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="excel.html">Excel</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="form-container">
        <form id="user-form">
          <div class="form-group">
            <span class="required">*</span>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required />
          </div>

          <div class="form-group">
            <span class="required">*</span>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required />
          </div>

          <div class="form-group">
            <span class="required">*</span>
            <label for="email">Email:</label>
            <input type="email" id="email" required />
          </div>

          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" />
          </div>

          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" />
          </div>

          <div class="form-group">
            <label for="province">Province:</label>
            <input type="text" id="province" />
          </div>

          <div class="membership">
            <label>Premium Membership</label>
            <input type="radio" name="membership" value="Premium" checked />

            <label>Standard Membership</label>
            <input type="radio" name="membership" value="Standard" />

            <label>Basic Membership</label>
            <input type="radio" name="membership" value="Basic" />
          </div>

          <button type="submit">Send</button>
          <button type="reset">Cancel</button>
        </form>
      </div>
      <div id="output"></div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
